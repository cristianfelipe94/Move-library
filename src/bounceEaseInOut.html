<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>BounceEaseInOut move</title>
</head>
<body>
  <img id="js-paper-plane" src="assets/paperplane.png"></img>
  <script>
    const paperPlane = document.getElementById('js-paper-plane');
    function animate({duration, draw, timing}) {
      let start = performance.now();
      requestAnimationFrame(function animate(time) {
        let timeFraction = (time - start) / duration;
        if (timeFraction > 1) timeFraction = 1;

        let progress = timing(timeFraction);

        draw(progress);

        if (timeFraction < 1) {
          requestAnimationFrame(animate);
        }
      });
    }
    
    function makeEaseInOut(timing) {
      return function(timeFraction) {
        if (timeFraction < .5)
          return timing(2 * timeFraction) / 2;
        else
          return (2 - timing(2 * (1 - timeFraction))) / 2;
      }
    }

    function bounce(timeFraction) {
      for (let a = 0, b = 1, result; 1; a += b, b /= 2) {
        if (timeFraction >= (7 - 4 * a) / 11) {
          return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
        }
      }
    }

    let bounceEaseOut = makeEaseInOut(bounce);
    
    paperPlane.onclick = function() {
      animate({
        duration: 2000,
        timing: bounceEaseOut,
        draw: function(progress) {
          const moveProgress = progress * 100;
          paperPlane.style.left = `${moveProgress}%`;
        }
      });
    };
  </script>
</body>
</html>
